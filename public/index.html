<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="app.js" defer></script>

        <link rel="stylesheet" href="style.css"/>

        <title>Document</title>
    </head>

    <body>
        <header>
            <h1>To-Do List</h1>
        </header>

        <main>
            <h2>App</h2>
            <p>This is a To-Do List app.</p>

            <h3>Fetch First Task</h3>
            <button id="fetchBtn" onclick="fetchTasks()" >Fetch Tasks</button>

            <h4>First Task</h4>
            <p id="task-1"></p>

            <h3>Create New Task</h3>
            <form action="/tasks" method="post">
                <input id="new-task-input" type="text" name="task" placeholder="New Task..."/>

                <input type="submit" id="new-task-btn" value="Submit"  />
            </form>
            

            <h3>Edit Task</h3>

            <h3>Delete Task</h3>
        </main>

        <footer>
            <h3>Footer</h3>
        </footer>
        
    </body>
</html>
