<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="app.js" defer></script>
        <script src="login.js" defer></script>
        <script src="signup.js" defer></script>

        <link rel="stylesheet" href="style.css"/>

        <title>To-Do List</title>
    </head>

    <body>
        <header class="header">
            <h1>To-Do List</h1>
        </header>

        <main class="main">
            <div id="login">
                <h2>Log In</h2>

                <div id="credential-msg"></div>

                <input id="login-username" type="text" placeholder="Username..." />
                <input id="login-password" type="password" placeholder="Password..." />

                <button id="login-btn" onclick="submitCredentials(captureInput('login-username'), captureInput('login-password')); storeUser(captureInput('login-username'))">
                        Login
                </button>

                <p>Don't have an account yet? Create an account below.</p>

                <hr>

                <h3>Create Account</h3>
                <input id="signup-username" type="text" placeholder="Username..." />
                <input id="signup-password" type="password" placeholder="Password..." />

                <button id="signup-btn" onclick="createUser(captureInput('signup-username'), captureInput('signup-password')); storeUser(captureInput('signup-username'))">
                    Create Account
                </button>
            </div>

            <div id="app">
                <div class="app-head">
                    <div>
                        <h2>App</h2>
                        <p>This is a To-Do List app.</p>
                    </div>

                    <div>
                        <h3>Log Out</h3>
                        <button onclick="signout()">Signout</button>
                    </div>
                </div>
                
                

                <div class="card">
                
                    <h3>Get Tasks</h3>
                    <button id="fetchBtn" onclick="fetchTasks()" class="btn">Fetch Tasks</button>

                    <h3>Create New Task</h3>
                    <input id="new-task-input" type="text" name="string" placeholder="New task..." />
                    <button id="new-task-btn" onclick="createTask(captureInput('new-task-input'))" class="btn">Create Task</button>

                    <h3>Edit Task</h3>
                    <input id="original-task" type="text" placeholder="Original task..." />
                    <input id="new-task" type="text" placeholder="New task..." />

                    <button id="edit-task" onclick="editTask(captureInput('original-task'), captureInput('new-task'))" class="btn">Edit Task</button>

                    <h3>Delete Task</h3>
                    <input id="target-task" type="text" placeholder="Delete task..." />
                    <button id="delete-button" onclick="deleteTask(captureInput('target-task'))" class="btn">Delete Task</button>

                </div>

                <h3>Display Tasks</h3>
                <div id="display-tasks"></div>
            </div>
            
        </main>

        <footer class="footer">
            <h3>Footer</h3>
        </footer>
        
    </body>
</html>
